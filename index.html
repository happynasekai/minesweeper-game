<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>マインスイーパー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>💣💥 夏休み自由研究：マインスイーパー</h1>
    <div class="subtitle">ドキドキ！どこに地雷💣があるかな？どこまで早いタイム⏳が出せるかな？</div>
  </header>

  <div id="controls">
    難易度：
    <select id="difficulty">
      <option value="beginner">初級 (9x9マス / 10個)</option>
      <option value="intermediate">中級 (16x16マス / 40個)</option>
      <option value="expert">上級 (30x16マス / 99個)</option>
    </select>
  </div>

  <div id="hud">
    <div class="led" id="mineCounter">000</div>
    <button id="resetBtn" title="リセット">🙂</button>
    <div class="led" id="timer">000</div>
  </div>

  <div id="board"></div>

  <div id="howto">
    <h2>あそびかた</h2>
    <ul>
      <li>クリック（タップ）でマスを開く</li>
      <li>右クリック（長押し）で旗 🚩 を立てる</li>
      <li>マスの数字は周囲の地雷💣の数を示す</li>
      <li>左の赤い数字は残りの地雷💣の数を示す</li>
      <li>右の赤い数字は経過したタイム⏳を示す</li>
      <li>全ての安全なマスを開くとクリア</li>
      <li>🙂をクリック（タップ）でリセット</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
